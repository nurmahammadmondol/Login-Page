<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- DasiyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    .roboto-font {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>




</head>

<body class="roboto-font">

  <!-- Login Page -->
  <main>

    <section class="h-full w-full  mx-auto my-auto bg-[#082138] relative">

      <!-- tittle  -->
      <div class="absolute  top-[10px] right-[20px]">
        <h2 class="text-white lg:text-[30px] font-semibold">Login your ID</h2>
      </div>

      <!-- contain -->
      <div class=" lg:flex justify-between items-center gap-5">

        <!-- login from  -->
        <div class="text-white w-full lg:w-3/12 mx-auto h-full  bg-[#0E3A62] lg:rounded-2xl p-9">
          <h1 class="text-[44px] font-bold mb-3">Sign up</h1>
          <p class="mb-10">welcome to the Smart Site System for Oil Depots</p>

          <label for="Email">E-mail <br>
            <input type="text" class="w-full p-4 text-[20px] rounded-2xl border bg-[#0E3A62]"
              placeholder="abcd123@gmail.com">
          </label>

          <br> <br>

          <label for="pass">Password <br>
            <input type="password" class="w-full p-4 text-[20px] rounded-2xl border bg-[#0E3A62]"
              placeholder="password">
          </label>

          <br> <br>

          <label class=" label">

            <input type="checkbox" checked="" class="checkbox checkbox-info" />
            <span class="">I agree to the terms of service</span>
          </label>

          <br> <br> <br>

          <button class="btn btn-info w-full text-[20px] text-white">Create Account</button>

          <br> <br> <br> <br>

          <div class="flex gap-5">
            <p>No Account Yet ?</p>
            <a class="text-cyan-600" href=""> Registered</a>
          </div>












        </div>

        <!-- image  -->
        <div class="w-full lg:w-7/12 h-full   ">
          <img class="w-full h-full " src="photo/img-1.png" alt="">

        </div>

      </div>

    </section>

  </main>


</body>

</html>
